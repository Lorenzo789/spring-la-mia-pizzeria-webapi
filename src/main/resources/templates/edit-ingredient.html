<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <header th:replace="~{frag :: header()}"></header>

    <h1 class="p-4">Add new Ingredient</h1>

    <div th:if="${errors}">
		<h4>Error</h4>
		<ul>
			<li th:each="error : ${errors}" th:object="${error}">
				[[*{defaultMessage}]]
			</li>
		</ul>
	</div>

    <form method="POST" action="/ingredient/update" th:object="${ingredient}" class="p-4">

        <input type="number" name="id" th:field="*{id}" style="display:none">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="title" th:field="*{name}">
        </div>

        <div class="mb-3">

            <label for="pizza" class="form-label">
                <h3>Pizze:</h3>
            </label>
            <div th:each="pizza : ${pizze}" th:object="${pizza}" class="mb-3">
                <input class="form-check-input" type="checkbox" name="pizze" th:value="*{id}" th:field="${ingredient.pizze}">

                <label class="form-label">
                    [[*{name}]]
                </label>
            </div>

        </div>

        <input type="submit" class="btn btn-success" value="EDIT">
    </form>

</body>
</html>
