<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <header th:replace="~{frag :: header()}"></header>

    <h1 class="p-4">Add new Promotion</h1>

    <form method="POST" action="/promo/create" th:object="${promos}" class="p-4">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="title" th:field="*{title}">
        </div>

        <div class="mb-3">
            <!-- Relazione uno a molti dove le promo hanno una sola pizza per cui una select -->
            <label for="pizza" class="form-label">
                Pizze
            </label>
            <select name="pizza" class="form-select">
                <option th:each="pizza : ${pizzas}" th:object="${pizza}" th:value="*{id}" th:field="${promos.pizza}">
                    [[*{name}]]
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Start</label>
            <input class="form-control" type="date" name="start_date" th:field="*{start_date}">
        </div>

        <div class="mb-3"> 
		    <label class="form-label">End</label>
		    <input class="form-control" type="date" name="end_date" th:field="*{end_date}">
        </div>

        <input type="submit" class="btn btn-success" value="CREATE">
    </form>

</body>
</html>
