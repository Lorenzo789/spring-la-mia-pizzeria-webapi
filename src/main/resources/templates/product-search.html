<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Product</title>
</head>
<body>
    <header th:replace="~{frag :: header()}"></header>
    <h1>Search products</h1>

    <form class="m-5">

        <div class="mb-3">
            <label for="query" class="form-label">Search a Product</label>
            <input type="text" name="query" th:value="${query}">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </div>
    </form>

    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col" colspan="1">Price</th>
          </tr>
        </thead>
        <tbody>

          <tr th:each="drink : ${drinks}" th:object="${drink}">

            <td>[[*{name}]]</td>
            <td>[[*{description}]]</td>
            <td>[[*{price}]]</td>

          </tr>
          
          <tr th:each="pizza : ${pizzas}" th:object="${pizza}">

            <td>[[*{name}]]</td>
            <td>[[*{description}]]</td>
            <td>[[*{price}]]</td>

          </tr>

        </tbody>
    </table>
</body>
</html>
