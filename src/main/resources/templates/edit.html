<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <header th:replace="~{frag :: header()}"></header>

    <h1 class="p-4">Pizza Edit</h1>

    <form method="POST" th:action="@{/admin/pizza/update}" th:object="${pizza}" class="px-4">

    	<input type="number" name="id" th:field="*{id}" style="display:none">

		<div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" th:field="*{description}">
        </div>

        <div class="mb-3"> 
		    <label class="form-label">Price</label>
		    <input type="number" name="price" class="form-control" th:field="*{price}">
        </div>

        <label for="ingredients" class="form-label">
            <h3>Ingredients:</h3>
        </label>
        <div th:each="ingredient : ${ingredients}" th:object="${ingredient}" class="mb-3">
			<input class="form-check-input" type="checkbox" name="ingredients" th:value="*{id}" th:field="${pizza.ingredients}">
			<label class="form-label">[[*{name}]]</label>
		</div>
        
		<input type="submit" value="UPDATE" class="btn btn-success">
	</form>

</body>
</html>
